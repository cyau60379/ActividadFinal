<md-content>
  <md-list>
    <md-list-item class="md-3-line table-item" ng-repeat="item in $ctrl.consultations">
      <div class="md-list-item-text">
        <h2 style="margin: auto; font-style: italic;">{{item.disease}}</h2>
        <h4>{{item.date}}</h4>
        <p>{{item.statusmes}}</p>
      </div>
      <md-button class="md-raised md-secondary" ng-click="$ctrl.showDetails(item, $event)">
        respond
      </md-button>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
