<md-dialog aria-label="Report" style="width: 90%">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{item.disease}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h3>Response</h3>
        <p>
          {{item.response}}
        </p>
        <h3>Documents</h3>
        <div>
          <a ng-repeat="a in item.analysis" href="{{a.path}}" download="{{a.name}}">
            <md-icon md-svg-icon="doc" class="icon" style="color:#000;" aria-label="Home"></md-icon>
          </a>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
