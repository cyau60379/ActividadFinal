<form class="appForm">
    <span class="md-headline">{{$ctrl.ftype | uppercase}} FORM</span>
    <div layout-gt-xs="row" ng-repeat="formElement in $ctrl.inputs">
        <md-input-container class="md-block" flex-gt-xs>
            <label>{{formElement.name | uppercase}}</label>
            <input type="{{formElement.type}}" name="{{formElement.name}}">
        </md-input-container>
    </div>
    <div style="text-align: end;">
        <md-button class="md-raised md-primary" ng-click='$ctrl.sendData(ctrl.movie, rating, $event)'>{{$ctrl.ftype}}</md-button>
    </div>
</form>
